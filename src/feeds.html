<h1>Feed Subscriptions</h1>


<a href="/entries/queued/1">Queued</a>
<a href="/entries/kept/1">Kept</a>


<form ng-submit="add()">
    <fieldset>
        <legend>Add</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" ng-model="name" id="name" name="name" value="" size="50" />
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="text" ng-model="url" id="url" name="url" value="" size="50" />
        </div>
        <input type="submit"/>
    </fieldset>
</form>

<p ng-show="feeds.length == 0">You aren't subscribed to any feeds.</p>


<ol ng-show="feeds.length > 0">
    <li ng-repeat="feed in feeds">
        {{ feed.name }}
        <a ng-href="{{feed.url}}" target="_blank">{{ feed.url }}</a>
        Added: <span ng-bind="feed.added | amCalendar"></span>
    </li>
</ol>
