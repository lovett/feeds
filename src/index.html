<!doctype html>
<html ng-app="App" class="no-js" lang="en" >
    <head>
        <title>Headlines</title>
        <link href="/favicon.ico" rel="shortcut icon" />
        <link rel="stylesheet" href="/headlines.css" />
    </head>
    <body>
        <div class="fixed">
            <nav class="top-bar" data-topbar="">
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="/">Headlines</a></h1>
                    </li>
                </ul>


                <section class="top-bar-section" ng-cloak>
                    <ul class="left" ng-show="list_size > 0">
                        <li class="has-form">
                            <form name="searchForm" ng-controller="ListController" ng-submit="search(query)" class="row collapse" novalidate>
                                <div class="large-8 small-9 columns">
                                    <input type="text" ng-model="query.terms" />
                                </div>
                                <div class="large-4 small-3 columns">
                                    <a href="#" ng-click="search(query)" class="alert button expand">Search</a>
                                </div>
                            </form>
                        </li>
                    </ul>
                    
                    <ul class="right">
                        <li class="divider"></li>
                        <li ng-class="{active: list_name == 'unread'}"><a href="/entries/unread/">Unread</a></li>
                        <li class="divider"></li>
                        <li ng-class="{active: list_name == 'kept'}"><a href="/entries/kept/">Kept</a></li>
                        <li class="divider"></li>
                        <li ng-class="{active: list_name == 'feeds'}"><a href="/feeds">Feeds</a></li>
                    </ul>
                    <ul class="right" ng-show="list_name == 'unread' && list_size > 0">
                        <li class="has-form">
                            <a href="#" ng-click="setEntryState('kept')" class="button success">
                                <span class="icon-star"></span>
                                <span ng-show="kept_count > 0">THE REST</span>
                                <span ng-show="kept_count == 0">ALL</span>
                            </a>
                        </li>
                        <li class="has-form">
                            <a href="#" ng-click="setEntryState('discarded')" class="button alert">
                                <span class="icon-trash"></span>
                                <span ng-show="kept_count > 0">THE REST</span>
                                <span ng-show="kept_count == 0">ALL</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
        </div>
        <main ng-view></main>
        <script src="/headlines.js"></script>
    </body>
</html>
